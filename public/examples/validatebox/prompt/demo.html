<div>

<script type="text/javascript">
    $(function () {
        var text = $("#validatebox-prompt-Text1").validatebox({
            required: true,
            prompt: "请输入内容..."
        });

        $("#validatebox-prompt-Button1").click(function () {
            text.validatebox("validate");
        });
    });
</script>

<h2>jEasyUI Validatebox Extensions - 增强的 Rules</h2>
<p>该部分扩展由文件 jeasyui.extensions.validatebox.js 实现。</p>
<hr />
<input id="validatebox-prompt-Button1" type="button" value="刷新输入框的验证状态" />
<input id="validatebox-prompt-Text1" />

</div>
