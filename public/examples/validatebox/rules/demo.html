<div>

    <script type="text/javascript">
        $(function () {
            var data = $.map($.fn.validatebox.defaults.rules, function (val, n) { return { value: n, text: n }; });

            var text = $("#validatebox-rules-Text1"),
                cc = $("#validatebox-rules-select1").combobox({
                    width: 120, data: data, onChange: function (val) {
                        text.validatebox("options").validType = val;
                    }
                });

            $("#validatebox-rules-Button1").click(function () {
                text.validatebox("validate");
            });
        });
    </script>

    <h2>jEasyUI Validatebox Extensions - 增强的 Rules</h2>
    <p>该部分扩展由文件 jeasyui.extensions.validatebox.js 实现。</p>
    <hr />
    <input id="validatebox-rules-Button1" type="button" value="刷新输入框的验证状态" />
    <select id="validatebox-rules-select1"></select>
    <input id="validatebox-rules-Text1" class="easyui-validatebox" data-options="required: true" />
    <input id="validatebox-rules-Text2" class="easyui-validatebox" data-options="required: true, validType: 'ip'" />

</div>
