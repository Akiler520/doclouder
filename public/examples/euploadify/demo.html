<div>

    <script type="text/javascript">
        $(function () {
            var t = $("#examples-euploadify-euploadify1,#examples-euploadify-euploadify2,#examples-euploadify-euploadify3");

            $("#examples-euploadify-btn1").click(function () {
                t.euploadify("disable");
            });

            $("#examples-euploadify-btn2").click(function () {
                t.euploadify("enable");
            });

            $("#examples-euploadify-btn3").click(function () {
                $("#examples-euploadify-euploadify2").euploadify("resize", { width: 700, height: 100 });
            });

            $("#examples-euploadify-btn4").click(function () {
                $("#examples-euploadify-euploadify3").euploadify("resize", { width: 900, height: 500 });
            });

            $("#examples-euploadify-btn5").click(function () {
                $("#examples-euploadify-euploadify2").euploadify("destroy");
            });

            $("#examples-euploadify-btn6").click(function () {
                $("#examples-euploadify-euploadify3").euploadify("destroy");
            });

            $("#examples-euploadify-btn7").click(function () {
                $("#examples-euploadify-euploadify3").euploadify("show");
            });

            $("#examples-euploadify-btn8").click(function () {
                $("#examples-euploadify-euploadify3").euploadify("hide");
            });



            $("#examples-euploadify-btn21").click(function () {
                t.euploadify("setFormData", {});
            });


            $("#examples-euploadify-btn22").click(function () {
                $.easyui.showEuploadifyDialog({
                    multi: false, auto: false,
                    swf: '/Public/plugins/uploadify/uploadify.swf',
                    uploader: '/Public/plugins/uploadify/net/uploadify.ashx',
                    onEnter: function (val) {
                        alert(val);
                    }
                });
            });

            $("#examples-euploadify-btn23").click(function () {
                $.easyui.showEuploadifyDialog({
                    multi: true, auto: false,
                    swf: '/Public/plugins/uploadify/uploadify.swf',
                    uploader: '/Public/plugins/uploadify/net/uploadify.ashx',
                    onEnter: function (val) {
                        alert(val);
                    }
                });
            });


            $("#examples-euploadify-btn41").click(function () {
                t.euploadify("validate");
            });

            $("#examples-euploadify-btn42").click(function () {
                $("#examples-euploadify-demo").form("validate");
            });

            $("#examples-euploadify-btn43").click(function () {
                $("#examples-euploadify-demo").form("enableValidation");
            });

            $("#examples-euploadify-btn44").click(function () {
                $("#examples-euploadify-demo").form("disableValidation");
            });

            $("#examples-euploadify-btn45").click(function () {
                $("#examples-euploadify-demo").form("clear");
            });

            $("#examples-euploadify-btn46").click(function () {
                $("#examples-euploadify-demo").form("reset");
            });

            $("#examples-euploadify-btn47").click(function () {
                $("#examples-euploadify-demo").form("load", {
                    euploadify1: "111",
                    euploadify2: "222",
                    euploadify3: "333"
                });
            });
        });
    </script>

    <h2>jEasyUI euploadify Plugin Extensions</h2>
    <p>
        该部分扩展由文件 jquery.euploadify.js 实现。<br />
        此版本为预览版，目前所有 UI 功能和事件响应都已经实现，还有部分表单方法和属性尚未实现，敬请期待！
    </p>
