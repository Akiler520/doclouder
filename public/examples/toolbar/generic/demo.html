<div>

    <script type="text/javascript">
        $(function () {
            var tt = $("#examples-toolbar-generic-tt");

            $("#examples-toolbar-generic-Button1").click(function () {
                tt.toolbar("resize", { width: 800, height: 100 });
            });

            $("#examples-toolbar-generic-Button2").click(function () {
                tt.toolbar("resize", { width: "auto", height: "auto" });
            });

            $("#examples-toolbar-generic-Button3").click(function () { tt.toolbar("align", "left"); });

            $("#examples-toolbar-generic-Button4").click(function () { tt.toolbar("align", "center"); });

            $("#examples-toolbar-generic-Button5").click(function () { tt.toolbar("align", "right"); });

            $("#examples-toolbar-generic-Button6").click(function () { tt.toolbar("valign", "top"); });

            $("#examples-toolbar-generic-Button7").click(function () { tt.toolbar("valign", "middle"); });

            $("#examples-toolbar-generic-Button8").click(function () { tt.toolbar("valign", "bottom"); });

            var i = 1;
            $("#examples-toolbar-generic-Button9").click(function () {
                var btn = $("<a></a>").linkbutton({
                    plain: false,
                    text: "按钮" + i++,
                    iconCls: "icon-hamburg-lock"
                }).click(function () {
                    alert($(this).text());
                });
                tt.toolbar("appendItem", btn);
            });

            $("#examples-toolbar-generic-Button10").click(function () {
                tt.toolbar("appendItem", {
                    type: "button",
                    options: {
                        iconCls: "icon-hamburg-lock",
                        text: "按钮" + i++,
                        handler: function () { alert($(this).text()); }
                    },
                    style: {
                        width: 200, textAlign: "center"
                    }
                });
            });

            $("#examples-toolbar-generic-Button11").click(function () {
                tt.toolbar("appendItem", function () {
                    return {
                        options: {
                            iconCls: "icon-hamburg-lock",
                            text: "按钮" + i++,
                            handler: function () { alert($(this).text()); }
                        }
                    };
                });
            });

            $("#examples-toolbar-generic-Button12").click(function () {
                tt.toolbar("appendItem", "-");
            });

            $("#examples-toolbar-generic-Button13").click(function () {
                tt.toolbar("appendItem", {
                    type: "numberbox",
                    options: {
                        min: 1, max: 100, width: 100, prompt: "请输入年龄"
                    }
                });
            });

            $("#examples-toolbar-generic-Button14").click(function () {
                tt.toolbar("appendItem", {
                    type: "datebox", options: { prompt: "请输入日期" }
                });
            });

            $("#examples-toolbar-generic-Button15").click(function () {
                tt.toolbar("appendItem", {
                    type: "combotree", options: { prompt: "请输入日期", url: "/Public/examples/tree/tree-data.json", method: "get", multiple: true }
                });
            });

            $("#examples-toolbar-generic-Button16").click(function () {
                tt.toolbar("appendItem", {
                    type: "checkbox", options: { text: "测试Checkbox", checked: true }
                });
            });
        });
    </script>
